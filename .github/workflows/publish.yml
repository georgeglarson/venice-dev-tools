name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8.14.1
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'pnpm'
    
    - name: Install dependencies
      run: |
        cd venice-ai-sdk
        pnpm install
    
    - name: Build packages
      run: |
        cd venice-ai-sdk
        pnpm build
    
    - name: Run tests
      run: |
        cd venice-ai-sdk/packages/core
        pnpm test
    
    - name: Publish @venice-dev-tools/core
      run: |
        cd venice-ai-sdk/packages/core
        npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Publish @venice-dev-tools/node
      run: |
        cd venice-ai-sdk/packages/node
        npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      continue-on-error: true
    
    - name: Publish @venice-dev-tools/web
      run: |
        cd venice-ai-sdk/packages/web
        npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      continue-on-error: true
